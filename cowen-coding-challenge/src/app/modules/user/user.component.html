<div class="card">
    <div class="card-header h4">
        {{ user.username }}
    </div>
    <div class="card-body">
        <div>
            {{ user.name }}
        </div>
        <div>
            {{ user.address?.street }}
        </div>
        <div>
            {{ user.address?.zipcode }} {{ user.address?.city }}
        </div>
    </div>
    <div class="card-footer">
        <button (click)="onShowAlbums()">Show Albums</button>
        <button (click)="onCreateAlbum()">Create Album</button>
    </div>
</div>
